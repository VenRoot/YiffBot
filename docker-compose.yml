  mariadb:
    image: mariadb:latest
    restart: always
    volumes:
      - mariadbdata:/var/lib/mysql
    environment:
      TZ: Europe/Berlin
      MYSQL_ROOT_PASSWORD: yiffslut
      MYSQL_DATABASE: yiffslut
      MYSQL_USER: yiffslut
      MYSQL_PASSWORD: yiffslut
    

volumes:
  yiffslutdata:
  mongodbdata:
  mariadbdata: