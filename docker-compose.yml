version: '3.9'

services:
  Bot:
    image: dockerreg.m-loeffler.de:443/yiffbot:latest
    container_name: yiffbot
    restart: always
    volumes:
      - yiffslutdata:/app/data
    environment:
      TZ: Europe/Berlin
      DB_HOST: mariadb
      DB_USER: yiffslut
      DB_PASS: yiffslut
      DB_NAME: yiffslut
      DB_PORT: 3306

  
  # mongodb:
